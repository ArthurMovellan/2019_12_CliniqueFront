<div class="recherche">
  <input class="form-control mr-sm-2" type="text" name="search" [(ngModel)]="searchText" [(ngModel)]="searchText"
    placeholder="Tapez votre recherche">
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Numéro</th>
      <th scope="col">Type</th>
      <th scope="col">Actions sur la salle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let salle of listSalles | filter:searchText">
      <th scope="row">{{salle.id}}</th>
      <td>{{salle.numero}}</td>
      <td>{{salle.type}}</td>
      <td><button type="button" [routerLink]="['/modifiersalle', salle.id]" class="btn btn-warning"
          name="boutonModif">Modifier</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" (click)="askfordel(salle.id,i)" class="btn btn-danger"
          name="boutonDelete">Supprimer</button></td>
    </tr>
  </tbody>
</table>
<div align="center">
    <button type="button" [routerLink]="['/']" class="btn btn-primary">Retour à la racine</button>
</div>
