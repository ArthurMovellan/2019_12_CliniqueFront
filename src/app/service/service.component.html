<div class="recherche">
  <input class="form-control mr-sm-2" type="text" name="search" [(ngModel)]="searchText" [(ngModel)]="searchText"
    placeholder="Tapez votre recherche">
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Actions sur le service</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of listServices | filter:searchText">
      <th scope="row">{{service.id}}</th>
      <td>{{service.nom}}</td>
      <td><button type="button" [routerLink]="['/modifierservice', service.id]" class="btn btn-warning"
          name="boutonModif">Modifier</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" (click)="askfordel(service.id,i)" class="btn btn-danger"
          name="boutonDelete">Supprimer</button></td>
    </tr>
  </tbody>
</table>

</div>
